<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaniska | Advanced AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <style>
      :root {
        --bg-color: #020810;
        --primary-color: #00eaff;
        --secondary-color: #008cff;
        --text-color: #d0faff;
        --border-color: rgba(0, 234, 255, 0.4);
        --panel-bg: rgba(0, 15, 25, 0.85);
        --panel-glow: rgba(0, 234, 255, 0.2);
        --glow-filter: drop-shadow(0 0 4px var(--primary-color));
      }
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden;
      }
      #matrix-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        opacity: 0.3;
      }
      .glowing-text {
        color: var(--primary-color);
        text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--secondary-color);
      }
      .jarvis-panel {
        position: relative;
        background: var(--panel-bg);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border-color);
        box-shadow: 0 0 25px var(--panel-glow), inset 0 0 15px var(--panel-glow);
        border-radius: 0;
      }
      .jarvis-panel::before, .jarvis-panel::after,
      .panel-content-wrapper::before, .panel-content-wrapper::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        border-color: var(--primary-color);
        border-style: solid;
        opacity: 0.9;
        filter: var(--glow-filter);
        animation: flicker 5s linear infinite alternate;
      }
      .jarvis-panel::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
      .jarvis-panel::after { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
      .panel-content-wrapper::before { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
      .panel-content-wrapper::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

      /* --- Animations --- */
      @keyframes flicker {
          0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 0.9; filter: drop-shadow(0 0 4px var(--primary-color)); }
          20%, 24%, 55% { opacity: 0.6; filter: drop-shadow(0 0 8px var(--secondary-color)); }
      }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
      @keyframes pulse { 50% { opacity: 0.7; transform: scale(0.98); } }
      @keyframes fade-in-scale-up {
        from { opacity: 0; transform: translate(-50%, -45%) scale(0.95); }
        to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      }
      .animate-fade-in-scale-up { animation: fade-in-scale-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes fade-out-scale-down {
        from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        to { opacity: 0; transform: translate(-50%, -45%) scale(0.95); }
      }
      .animate-fade-out-scale-down { animation: fade-out-scale-down 0.4s ease-in forwards; }

      /* --- Arc Reactor Button --- */
      .arc-container {
        position: relative;
        width: 180px;
        height: 180px;
        filter: var(--glow-filter);
        transition: transform 0.3s ease-out;
      }
      .arc-container:hover { transform: scale(1.05); }
      .arc-ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2px solid transparent;
      }
      .ring-1 {
        border-color: var(--primary-color);
        animation: spin 20s linear infinite;
        opacity: 0.5;
      }
      .ring-2 {
        inset: 6px;
        border-width: 3px;
        border-top-color: var(--primary-color);
        border-bottom-color: var(--primary-color);
        animation: spin-reverse 15s linear infinite;
      }
      .ring-3 {
        inset: 16px;
        border-width: 1px;
        border-top-color: var(--primary-color);
        border-left-color: var(--primary-color);
        border-right-color: var(--primary-color);
        animation: spin 10s linear infinite;
        opacity: 0.8;
      }
      .ring-4 {
        inset: 22px;
        border: 4px dotted var(--secondary-color);
        opacity: 0.4;
        animation: spin 18s linear infinite;
      }
      .arc-core {
        position: absolute;
        inset: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: radial-gradient(circle, var(--primary-color) 0%, var(--bg-color) 70%);
        box-shadow: inset 0 0 15px var(--primary-color), 0 0 10px var(--secondary-color);
        transition: all 0.3s ease;
        animation: pulse 2.5s ease-in-out infinite;
      }
      .arc-core svg {
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 3px #000);
      }
      .arc-container.listening .arc-core, .arc-container.thinking .arc-core {
        animation-duration: 0.8s;
        box-shadow: inset 0 0 25px #fff, 0 0 20px var(--primary-color);
      }
      .arc-container.listening .ring-2, .arc-container.thinking .ring-2 { animation-duration: 3s; }
      .arc-container.listening .ring-3, .arc-container.thinking .ring-3 { animation-duration: 2s; }
      .arc-container.speaking .arc-core { animation-duration: 1.2s; }

      /* Cooldown Timer Animation */
      .cooldown-circle-animation {
        stroke-dasharray: 283;
        stroke-dashoffset: 0;
        animation: cooldown-timer 60s linear forwards;
        stroke: #ff3333;
      }
      @keyframes cooldown-timer { from { stroke-dashoffset: 0; } to { stroke-dashoffset: 283; } }

      /* --- Code Editor Styles --- */
      .code-editor-wrapper { position: relative; flex-grow: 1; display: flex; overflow: hidden; background: rgba(0,0,0,0.3); }
      .line-numbers { padding: 1rem; font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 14px; line-height: 1.5; color: rgba(208, 250, 255, 0.4); text-align: right; user-select: none; background-color: rgba(0,0,0,0.2); border-right: 1px solid var(--border-color); overflow-y: hidden; }
      .editor-main { position: relative; flex-grow: 1; }
      .editor-main > textarea, .editor-main > pre { margin: 0; padding: 1rem; border: 0; font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 14px; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 0; overflow: auto; }
      .editor-main > textarea { z-index: 1; background-color: transparent; color: transparent; caret-color: var(--text-color); resize: none; outline: none; }
      .editor-main > pre { z-index: 0; pointer-events: none; }
      .code-editor-wrapper code { color: var(--text-color); }
      .hljs { background: transparent !important; }
      .find-replace-bar input { background-color: rgba(0,0,0,0.5); border: 1px solid var(--border-color); padding: 4px 8px; border-radius: 0; color: var(--text-color); font-family: 'Orbitron', sans-serif; font-size: 12px; width: 140px; }
      .find-replace-bar input::placeholder { color: rgba(208, 250, 255, 0.4); }
      .find-replace-bar button { font-size: 12px; padding: 4px 10px; border-radius: 0; }

      /* --- YouTube Fullscreen Mode --- */
      .jarvis-panel.youtube-mode {
        background: #000;
        backdrop-filter: none;
        border: none;
        box-shadow: none;
      }
      .jarvis-panel.youtube-mode::before, .jarvis-panel.youtube-mode::after,
      .jarvis-panel.youtube-mode .panel-content-wrapper::before,
      .jarvis-panel.youtube-mode .panel-content-wrapper::after {
        display: none;
      }
      
      /* --- Settings Modal & Select Element --- */
      #voice-select {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300eaff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1em;
        padding-right: 2.5rem;
      }
      #voice-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 8px var(--panel-glow);
      }
      #voice-select optgroup {
        background: var(--bg-color);
        color: var(--secondary-color);
        font-weight: bold;
      }
      #voice-select option {
        background: var(--bg-color);
        color: var(--text-color);
        padding: 8px;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 0; border: 1px solid var(--bg-color); }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--text-color); }

      /* HUD Elements */
      .hud-element {
        position: fixed;
        border-color: var(--primary-color);
        opacity: 0.7;
        filter: var(--glow-filter);
        pointer-events: none;
        z-index: 5;
        animation: flicker 6s linear infinite alternate;
      }
      .corner-bracket { width: 40px; height: 40px; }
      .corner-top-left { top: 20px; left: 20px; border-top: 2px solid; border-left: 2px solid; }
      .corner-top-right { top: 20px; right: 20px; border-top: 2px solid; border-right: 2px solid; }
      .corner-bottom-left { bottom: 20px; left: 20px; border-bottom: 2px solid; border-left: 2px solid; }
      .corner-bottom-right { bottom: 20px; right: 20px; border-bottom: 2px solid; border-right: 2px solid; }
      .horizontal-line { height: 1px; width: 25%; background: var(--primary-color); }
      .vertical-line { width: 1px; height: 25%; background: var(--primary-color); }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^18.3.1/",
    "react": "https://aistudiocdn.com/react@^18.3.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^18.3.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.3.1/"
  }
}
</script>
</head>
  <body data-assistant-state="idle">
    <canvas id="matrix-background"></canvas>
    <div id="background-vignette" class="fixed inset-0 z-[-1]" style="background: radial-gradient(ellipse at center, transparent 40%, var(--bg-color) 85%);"></div>
    <div id="root"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      // Matrix background effect
      const canvas = document.getElementById('matrix-background');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = Array.from({ length: columns }).map(() => 1);

      function drawMatrix() {
        ctx.fillStyle = 'rgba(2, 8, 16, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = chars[Math.floor(Math.random() * chars.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(drawMatrix, 40);
      window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          drops.length = 0;
          const newColumns = canvas.width / fontSize;
          for(let i = 0; i < newColumns; i++) drops.push(1);
      });
    </script>
  </body>
</html>
